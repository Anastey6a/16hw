<script>
   let array = [16, -37, 54, -4, 72, -56, 47, 4, -16, 25, -37, 46, 4, -51, 27, -63, 4, -54, 76, -4, 12, -35, 4, 47];
    let sumPositive = 0;
    let countPositive = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 0) {
            sumPositive += array[i];
            countPositive++;
        }
    }
    let minElement = Math.min(...array);
    let minElementIndex = array.indexOf(minElement);
    let maxElementValue = Math.max(...array);
    let maxElementIndex = array.indexOf(maxElementValue);
    let countNegative = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            countNegative++;
        }
    }
    let countOddPositive = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 0 && array[i] % 2 !== 0) {
            countOddPositive++;
        }
    }
    let countEvenPositive = countPositive - countOddPositive;
    let sumEvenPositive = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 0 && array[i] % 2 === 0) {
            sumEvenPositive += array[i];
        }
    }
    let sumOddPositive = sumPositive - sumEvenPositive;
    let productPositive = 1;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 0) {
            productPositive *= array[i];
        }
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] !== maxElementValue) {
            array[i] = 0;
        }
    }

    console.log("Сума позитивних елементів: " + sumPositive);
    console.log("Кількість позитивних елементів: " + countPositive);
    console.log("Мінімальний елемент: " + minElement + ", порядковий номер: " + minElementIndex);
    console.log("Максимальний елемент: " + maxElementValue + ", порядковий номер: " + maxElementIndex);
    console.log("Кількість негативних елементів: " + countNegative);
    console.log("Кількість непарних позитивних елементів: " + countOddPositive);
    console.log("Кількість парних позитивних елементів: " + countEvenPositive);
    console.log("Сума парних позитивних елементів: " + sumEvenPositive);
    console.log("Сума непарних позитивних елементів: " + sumOddPositive);
    console.log("Добуток позитивних елементів: " + productPositive);
    console.log("Масив з обнуленими елементами, крім найбільшого: " + array);

</script>
